version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: notify-rabbitmq
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-guest}
    networks:
      - notify_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/notifications.db
      - RABBIT_HOST=rabbitmq
      - RABBIT_USER=${RABBIT_USER:-guest}
      - RABBIT_PASSWORD=${RABBIT_PASSWORD:-guest}
    depends_on:
      rabbitmq:
        condition: service_started
    networks:
      - notify_network

networks:
  notify_network:
    driver: bridge